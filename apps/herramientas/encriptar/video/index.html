<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Acción - Video</title>
    <!-- Google Fonts para la tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #181a20;
            color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background: #23272f;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #00bfae;
            margin-bottom: 30px;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        h1 i {
            color: #009688;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .buttons a i {
            margin-right: 10px;
        }
        .buttons a.encriptar {
            background-color: #00bfae;
        }
        .buttons a.encriptar:hover {
            background-color: #009688;
            transform: translateY(-3px);
        }
        .buttons a.desencriptar {
            background-color: #4caf50;
        }
        .buttons a.desencriptar:hover {
            background-color: #388e3c;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> Video</h1>
        <div class="buttons">
            <a href="encrypt.html" class="encriptar"><i class="fas fa-lock"></i> Encriptar Video</a>
            <a href="desencrypt.html" class="desencriptar"><i class="fas fa-lock-open"></i> Desencriptar Video</a>
        </div>
    </div>
</body>
</html>
