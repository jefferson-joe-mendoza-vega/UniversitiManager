<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Presentador HTML</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body class="text-white">
  <div class="min-h-screen flex flex-col items-center justify-center p-8">
    
    <!-- Título -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-teal-400 mb-4">
        Presentador HTML
      </h1>
      <p class="text-gray-300 text-lg">Elige una opción para continuar</p>
    </div>

    <!-- Dos botones principales -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
      
      <!-- Botón Presentar -->
      <div class="bg-gray-800 rounded-lg p-8 text-center hover:bg-gray-700 transition-all cursor-pointer border border-gray-600 hover:border-blue-500" 
           onclick="window.location.href='presentar.html'">
        <div class="text-6xl mb-4">🎯</div>
        <h2 class="text-2xl font-bold mb-4">Crear Presentación</h2>
        <p class="text-gray-400 mb-6">Crea y presenta diapositivas HTML con control remoto</p>
        <button class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-lg font-semibold w-full">
          Ir a Presentar
        </button>
      </div>

      <!-- Botón Control -->
      <div class="bg-gray-800 rounded-lg p-8 text-center hover:bg-gray-700 transition-all cursor-pointer border border-gray-600 hover:border-green-500" 
           onclick="window.location.href='control/index.html'">
        <div class="text-6xl mb-4">📱</div>
        <h2 class="text-2xl font-bold mb-4">Control Remoto</h2>
        <p class="text-gray-400 mb-6">Controla una presentación desde otro dispositivo</p>
        <button class="bg-green-600 hover:bg-green-500 text-white px-6 py-3 rounded-lg font-semibold w-full">
          Ir a Control
        </button>
      </div>

    </div>
  </div>
</body>
</html>
