<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas Inspiradoras</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --text-gradient: linear-gradient(135deg, #00ffcc, #0099ff, #6a11cb);
      --glow-color: rgba(0, 153, 255, 0.5);
      --bg-gradient: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
      --quote-color: #e0e0ff;
      /* --author-color: #00ddff; Ya no se usa el color del autor */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
      margin: 0; /* Asegura que no haya márgenes en el body */
      position: relative; /* Necesario para el posicionamiento absoluto de las partículas */
    }

    .container {
      width: 90%;
      max-width: 800px;
      padding: 20px;
      position: relative; /* Para que z-index funcione */
      z-index: 10; /* Asegura que el contenedor esté sobre las partículas */
      backdrop-filter: blur(5px);
      background-color: rgba(16, 18, 27, 0.4); /* Fondo semi-transparente para el contenedor */
      border-radius: 15px; /* Bordes redondeados */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); /* Sombra para profundidad */
      border: 1px solid rgba(255, 255, 255, 0.08); /* Borde sutil */
    }

    .quote-wrapper {
      position: relative; /* Para el cursor y animaciones */
      min-height: 100px; /* Altura mínima para evitar saltos de layout, ajusta según sea necesario */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center; /* Centrar contenido del wrapper */
    }

    .quote {
      font-family: 'Raleway', sans-serif;
      font-size: 22px;
      font-weight: 300;
      line-height: 1.6;
      color: var(--quote-color);
      text-align: center;
      /* margin-bottom: 10px; Ya no es necesario porque no hay autor debajo */
      position: relative;
      text-shadow: 0 0 10px var(--glow-color);
      opacity: 0; /* Inicialmente invisible para animación */
      transform: translateY(20px); /* Posición inicial para animación */
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    /* Eliminada la clase .author ya que no se usará */

    .quote.visible {
      opacity: 1;
      transform: translate(0, 0); /* Posición final de la animación */
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Efecto de cursor parpadeante */
    .cursor {
      display: inline-block; /* Para que esté en línea con el texto */
      width: 2px; /* Ancho del cursor */
      height: 24px; /* Altura del cursor, ajustar al tamaño de la fuente */
      background-color: var(--quote-color); /* Color del cursor, igual que el texto de la cita */
      animation: blink 1s infinite;
      vertical-align: middle; /* Alinear con el texto */
      margin-left: 5px; /* Espacio a la izquierda del cursor */
      /* position: absolute; Ya no es necesario posicionarlo absolutamente si solo hay un elemento de texto */
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Partículas en el fondo */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Detrás del contenido principal */
      pointer-events: none; /* Para que no interfieran con los clics */
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5); /* Color de las partículas */
      border-radius: 50%; /* Forma circular */
      pointer-events: none;
      /* La animación se aplica con JS */
    }

    /* Eliminada la clase .refresh-indicator */

    /* Media queries para responsividad */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      .quote {
        font-size: 18px;
      }
      .quote-wrapper {
        min-height: 80px; /* Ajustar altura mínima */
      }
      .cursor {
        height: 20px; /* Ajustar altura del cursor */
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 12px;
      }
      .quote {
        font-size: 16px;
      }
      .quote-wrapper {
        min-height: 70px; /* Ajustar altura mínima */
      }
       .cursor {
        height: 18px; /* Ajustar altura del cursor */
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div> <div class="container">
    <div class="quote-wrapper">
      <p class="quote" id="quoteText"></p> <span class="cursor" id="cursor" style="display: none;"></span> </div>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Array de citas con formato {quote}
     const quotes = [
  { quote: "{El ser humano puede mirar el sufrimiento ajeno a los ojos… y sonreír si no es el suyo. — Morbo, envidia y poder: combustibles de nuestra oscuridad.}" },
  { quote: "{Nada traiciona mejor que alguien que un día te dijo: ‘puedes confiar en mí’. — La lealtad es frágil. El ego, voraz.}" },
  { quote: "{No somos tan malos por lo que hacemos, sino por lo bien que lo justificamos. — Toda atrocidad tiene una excusa lista. El monstruo se disfraza de causa noble.}" },
  { quote: "{Dale poder a alguien y verás cuán rápido olvida que también es mortal. — El poder no corrompe: revela.}" },
  { quote: "{La historia humana es un disco rayado de errores repetidos con distinta bandera. — Guerras, imperios, odios reciclados. Aprender no parece ser nuestro fuerte.}" },
  { quote: "{No queremos ser buenos, queremos parecer buenos frente a los demás. — La bondad sin testigos es la menos común.}" },
  { quote: "{Hay quienes prefieren una vida de mentiras antes que enfrentarse a su vacío. — El autoengaño es la droga más antigua del mundo. Y la más adictiva.}" },
  { quote: "{La violencia no es la excepción en el hombre. Es su idioma aprendido desde niño. — Desde la burla hasta la masacre, todo nace en la misma raíz: miedo, ego, territorio.}" },
  { quote: "{Creemos ser únicos, pero todos sangramos por los mismos lugares. — Amor, miedo, rechazo, deseo. Somos copias con distinta tinta.}" },
  { quote: "{Morimos como vivimos: deseando haber vivido de verdad. — Postergamos lo esencial hasta que se nos apaga el cuerpo.}" },
  { quote: "{La moral es un disfraz que usamos cuando otros nos están mirando. — En soledad se revela la verdadera ética: la que nadie aplaude.}" },
  { quote: "{No soportamos el silencio porque en él escuchamos quiénes somos. — Por eso huimos a pantallas, ruido, consumo. No es entretenimiento: es evasión.}" },
  { quote: "{El ser humano puede amar… pero también destruir lo que ama, por miedo a perderlo. — Confundimos posesión con afecto, control con cuidado.}" },
  { quote: "{La mayor mentira humana es: ‘yo nunca haría eso’. — Todos somos capaces de todo. Solo necesitamos el motivo correcto y la situación adecuada.}" },
  { quote: "{No tememos a la muerte. Tememos haber vivido en vano. — Porque en el fondo sabemos que desperdiciamos el tiempo más valioso: el ahora.}" },
  { quote: "{El hombre no necesita leones ni tiburones; se devora a sí mismo con guerras, odios y ambiciones. La sangre que derrama no es sacrificio, es su espejo. — Nuestra historia es un ciclo de masacres, desde campos de exterminio hasta bombardeos en 2025.}" },
  { quote: "{Por un puñado de billetes, el hombre quema bosques, esclaviza a su hermano y vende el aire que respira. La avaricia no es un pecado; es su dios. — En 2025, el 1% acapara la riqueza mientras miles de millones se ahogan en la miseria.}" },
  { quote: "{No hay bestia que torture por diversión, pero el hombre aplaude mientras otro sufre. Su risa es el eco de un vacío que no admite. — Desde los circos romanos hasta los videos virales de violencia en X.}" },
  { quote: "{El hombre grita 'justicia' mientras pisa los huesos de los que explota. Su moral es un disfraz que se quita cuando nadie lo ve. — Condenamos la esclavitud, pero usamos ropa hecha por niños.}" },
  { quote: "{El hombre corta el árbol que lo cobija, envenena el río que lo nutre y luego llora cuando la Tierra le escupe. Es un suicida que no reconoce su arma. — Sabemos que el cambio climático nos mata, pero seguimos consumiendo.}" },
  { quote: "{Dame poder, y te mostraré al hombre en su forma más vil: un tirano que se cree dios, un esclavo que se cree libre. — Desde dictadores hasta influencers, el poder nos transforma.}" },
  { quote: "{La verdad es un cuchillo que el hombre esquiva. Prefiere la mentira que lo arropa, aunque lo ahogue. — No queremos saber; queremos creer. La verdad duele, y el hombre es cobarde.}" },
  { quote: "{Con un mundo en su pantalla, el hombre se ahoga en su propia sombra. Nunca estuvo tan conectado, nunca tan vacío. — Las redes nos prometen comunidad, pero entregan ansiedad.}" },
  { quote: "{Un insulto, un rechazo, una pérdida, y el hombre se quiebra. Su fuerza es una mentira que se deshace con un soplo. — Queremos ser fuertes, pero somos esclavos de nuestras emociones.}" },
  { quote: "{No hace falta un demonio para el infierno; el hombre común, con su silencio, construye el horror sin pestañear. — Los campos de concentración no los hicieron monstruos, sino personas comunes.}" },
  { quote: "{El hombre es un milagro roto, un poema escrito con sangre, un grito que no sabe si pide salvación o condena. — Somos un desastre magnífico.}" },
  { quote: "{Llevamos dentro tanto al santo como al demonio, y la vida es el campo de batalla donde ambos luchan.}" },
  { quote: "{El mayor enemigo del hombre no está fuera, sino dentro de sí mismo - en sus miedos, prejuicios y debilidades que prefiere no ver.}" },
  { quote: "{Juzgamos a otros por sus acciones, pero a nosotros mismos por nuestras intenciones.}" },
  { quote: "{Muéstrame cómo alguien trata a quien no puede defenderse, y te mostraré quién es realmente.}" },
  { quote: "{Preferimos la comodidad de nuestras cadenas conocidas al riesgo incierto de la libertad.}" },
  { quote: "{No mentimos solo a otros - nos mentimos a nosotros mismos hasta que la mentira se vuelve nuestra realidad.}" },
  { quote: "{Es más fácil culpar al mundo de nuestros fracasos que admitir que somos los arquitectos de nuestra propia miseria.}" },
  { quote: "{Anhelamos ser comprendidos, pero rara vez nos tomamos el tiempo de comprender verdaderamente a otros.}" }
];


      // Elementos DOM
      const quoteElement = document.getElementById('quoteText');
      const cursorElement = document.getElementById('cursor'); 
      const particlesContainer = document.getElementById('particles');
      
      // Variables de control
      let currentQuoteIndex = -1; // Para asegurar que la primera carga sea aleatoria
      let typingTimer; 
      let isTyping = false; // Para controlar si se está "escribiendo" la cita
      const typingSpeed = 50; 

      // Función para obtener una cita aleatoria
      function getRandomQuote() {
        // No es necesario evitar la repetición si solo se carga una vez,
        // pero mantenemos la lógica por si se quisiera reutilizar.
        let newIndex;
        if (quotes.length === 0) {
            return { quote: "No hay citas para mostrar." };
        }
        if (quotes.length === 1) {
            return quotes[0];
        }
        do {
          newIndex = Math.floor(Math.random() * quotes.length);
        } while (newIndex === currentQuoteIndex); // Evita repetir la misma si hay más de una
        
        currentQuoteIndex = newIndex;
        return quotes[currentQuoteIndex];
      }

      // Función para simular escritura
      function typeWriter(fullText, charIndex) {
        isTyping = true;
        cursorElement.style.display = 'inline-block'; // Mostrar cursor al escribir

        if (charIndex < fullText.length) {
          quoteElement.textContent += fullText.charAt(charIndex);
          typingTimer = setTimeout(() => typeWriter(fullText, charIndex + 1), typingSpeed);
        } else {
          isTyping = false;
          // No mostramos autor, así que el cursor se puede ocultar aquí o dejarlo visible.
          // Para este caso, lo ocultaremos al final.
          setTimeout(() => {
            cursorElement.style.display = 'none'; // Ocultar cursor al terminar
          }, 500); // Pequeña pausa antes de ocultar el cursor
        }
      }

      // Función para mostrar una cita (ahora solo se llama una vez)
      function displayInitialQuote() {
        clearTimeout(typingTimer); 
        
        quoteElement.textContent = ''; // Limpiar texto de la cita
        
        const currentQuoteObject = getRandomQuote();
        
        // Hacer visible el elemento de la cita para la animación de entrada
        quoteElement.classList.add('visible');
        // Iniciar escritura de la nueva cita después de una breve pausa para la animación de entrada
        setTimeout(() => {
            typeWriter(currentQuoteObject.quote, 0); 
        }, 500); // Coincide con la duración de la transición de opacidad y transformación
      }

      // Crear partículas para el fondo
      function createParticles() {
        if (!particlesContainer) return; 
        particlesContainer.innerHTML = ''; 
        const particleCount = Math.floor(window.innerWidth / 30); 
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          const size = Math.random() * 4 + 1; 
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          
          particle.style.left = `${Math.random() * 100}%`; 
          particle.style.top = `${Math.random() * 100}%`;  
          
          const duration = Math.random() * 20 + 15; 
          const delay = Math.random() * 5; 
          const xEnd = (Math.random() - 0.5) * 100; 
          const yEnd = (Math.random() - 0.5) * 100; 

          particle.animate([
            { transform: 'translate(0, 0)', opacity: Math.random() * 0.5 + 0.2 },
            { transform: `translate(${xEnd}px, ${yEnd}px)`, opacity: Math.random() * 0.3 },
            { transform: 'translate(0, 0)', opacity: Math.random() * 0.5 + 0.2 }
          ], {
            duration: duration * 1000,
            delay: delay * 1000,
            iterations: Infinity,
            easing: 'linear'
          });
          
          particlesContainer.appendChild(particle);
        }
      }
      
      // Iniciar la aplicación
      createParticles(); // Crear partículas al cargar
      displayInitialQuote(); // Mostrar la cita inicial al cargar la página

      // Eliminado el event listener para cambiar cita al hacer clic

      // Opcional: Regenerar partículas en redimensionamiento de ventana
      let resizeTimeout;
      window.addEventListener('resize', () => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(createParticles, 500); 
      });

    });
  </script>
</body>
</html>
