<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotÃ³n Brillante y Llamativo</title>
    <style>
        body {
            background: transparent;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .boton-brillante {
            position: relative;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #fd79a8);
            background-size: 400% 400%;
            border: none;
            border-radius: 50px;
            color: white;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            outline: none;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(255, 107, 107, 0.6),
                0 0 40px rgba(255, 107, 107, 0.4),
                0 0 60px rgba(255, 107, 107, 0.2);
            animation: gradientShift 3s ease infinite, glow 2s ease-in-out infinite alternate;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .boton-brillante:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 0 30px rgba(255, 107, 107, 0.8),
                0 0 60px rgba(255, 107, 107, 0.6),
                0 0 90px rgba(255, 107, 107, 0.4),
                0 10px 30px rgba(0, 0, 0, 0.3);
            animation-duration: 1.5s;
        }

        .boton-brillante:active {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 0 40px rgba(255, 107, 107, 1),
                0 0 80px rgba(255, 107, 107, 0.8),
                0 0 120px rgba(255, 107, 107, 0.6);
        }

        .boton-brillante::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #fd79a8);
            background-size: 400% 400%;
            border-radius: 50px;
            z-index: -1;
            animation: gradientShift 3s ease infinite;
            filter: blur(10px);
            opacity: 0.7;
        }

        .boton-brillante::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .boton-brillante:hover::after {
            left: 100%;
        }

        .icono {
            display: inline-block;
            margin-right: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes glow {
            from {
                filter: brightness(1) saturate(1);
            }
            to {
                filter: brightness(1.2) saturate(1.3);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-5px);
            }
            60% {
                transform: translateY(-3px);
            }
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1.5s ease-out forwards;
        }

        /* Efecto de partÃ­culas flotantes */
        .boton-brillante:hover {
            animation: gradientShift 1.5s ease infinite, glow 1s ease-in-out infinite alternate, pulse 0.5s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from {
                box-shadow: 
                    0 0 20px rgba(255, 107, 107, 0.6),
                    0 0 40px rgba(255, 107, 107, 0.4),
                    0 0 60px rgba(255, 107, 107, 0.2);
            }
            to {
                box-shadow: 
                    0 0 30px rgba(255, 107, 107, 0.8),
                    0 0 60px rgba(255, 107, 107, 0.6),
                    0 0 90px rgba(255, 107, 107, 0.4);
            }
        }
    </style>
</head>
<body>
    <button class="boton-brillante" onclick="redirigir()">
        <span class="icono">âœ¨</span>
        Acceder al Sistema
        <span class="icono">ðŸš€</span>
    </button>

    <script>
        function redirigir() {
            // Efecto de vibraciÃ³n
            navigator.vibrate && navigator.vibrate([100, 50, 100]);
            
            // Cambiar texto temporalmente
            const boton = document.querySelector('.boton-brillante');
            const textoOriginal = boton.innerHTML;
            boton.innerHTML = '<span class="icono">âš¡</span> Â¡Redirigiendo! <span class="icono">âš¡</span>';
            
            // Crear efecto de explosiÃ³n de partÃ­culas
            crearExplosionPartÃ­culas();
            
            // Redireccionar despuÃ©s de una breve pausa para mostrar el efecto
            setTimeout(() => {
                window.open('https://universitymanageunas.web.app/apps/listaTareas/agente.html', '_blank');
                boton.innerHTML = textoOriginal;
            }, 1000);
        }

        function crearExplosionPartÃ­culas() {
            const boton = document.querySelector('.boton-brillante');
            const rect = boton.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 20; i++) {
                const particula = document.createElement('div');
                particula.style.position = 'fixed';
                particula.style.width = '6px';
                particula.style.height = '6px';
                particula.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particula.style.borderRadius = '50%';
                particula.style.pointerEvents = 'none';
                particula.style.zIndex = '9999';
                particula.style.left = centerX + 'px';
                particula.style.top = centerY + 'px';
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 100 + Math.random() * 100;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                particula.style.animation = `
                    particleMove${i} 1s ease-out forwards
                `;
                
                const keyframes = `
                    @keyframes particleMove${i} {
                        to {
                            transform: translate(${vx}px, ${vy}px);
                            opacity: 0;
                            filter: blur(3px);
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.textContent = keyframes;
                document.head.appendChild(style);
                
                document.body.appendChild(particula);
                
                setTimeout(() => {
                    particula.remove();
                    style.remove();
                }, 1000);
            }
        }

        // Efecto de brillo al hacer click
        document.querySelector('.boton-brillante').addEventListener('click', function(e) {
            const button = e.currentTarget;
            const rect = button.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Crear mÃºltiples ondas brillantes
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const ripple = document.createElement('span');
                    ripple.style.position = 'absolute';
                    ripple.style.borderRadius = '50%';
                    ripple.style.background = `radial-gradient(circle, rgba(255,255,255,0.8), transparent)`;
                    ripple.style.transform = 'scale(0)';
                    ripple.style.animation = 'rippleGlow 1s linear';
                    ripple.style.left = (x - 15) + 'px';
                    ripple.style.top = (y - 15) + 'px';
                    ripple.style.width = '30px';
                    ripple.style.height = '30px';
                    ripple.style.pointerEvents = 'none';
                    
                    button.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 1000);
                }, i * 100);
            }
        });

        // Crear destellos aleatorios
        function crearDestello() {
            const boton = document.querySelector('.boton-brillante');
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            boton.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        // Crear destellos periÃ³dicamente
        setInterval(crearDestello, 2000);

        // Agregar mÃ¡s animaciones CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleGlow {
                to {
                    transform: scale(6);
                    opacity: 0;
                    filter: blur(5px);
                }
            }
        `;
        document.head.appendChild(style);

        // Efecto de mouse seguidor
        document.addEventListener('mousemove', function(e) {
            const boton = document.querySelector('.boton-brillante');
            const rect = boton.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                boton.style.transform = `perspective(1000px) rotateX(${(y - rect.height/2) * 0.1}deg) rotateY(${(x - rect.width/2) * 0.1}deg) translateY(-5px)`;
            } else {
                boton.style.transform = '';
            }
        });
    </script>
</body>
</html>
